buildscript {
    ext.kotlin_version = '1.3.10'
    repositories {
        jcenter()
        google()
        maven {url "https://jitpack.io"}
    }

    dependencies {
		classpath 'com.android.tools.build:gradle:3.5.1'
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'


android {
    compileSdkVersion Integer.parseInt(project.ANDROID_BUILD_SDK_VERSION)
    buildToolsVersion project.ANDROID_BUILD_TOOLS_VERSION
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
    lintOptions {
        abortOnError false
    }
    packagingOptions {
        pickFirst 'classes.jar'
        pickFirst 'AndroidManifest.xml'
        pickFirst 'R.txt'
//        pickFirst 'proguard.txt'
        pickFirst 'res/values/values.xml'
        pickFirst 'res/xml/gdt_file_path.xml'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    dependencies {

        api fileTree(include: ['*.jar', '*.aar'], dir: 'libs')

        implementation 'com.android.support:support-v4:27.1.1'
        implementation "com.android.support:design:27.1.1"
        api 'com.android.support:recyclerview-v7:27.1.1'
        implementation 'com.android.support:design:27.1.1'

        api project(':deps:kengsdkv2')

        implementation 'com.android.support.constraint:constraint-layout:1.1.1'

        implementation project(':deps:extension-api')

        implementation 'com.github.bumptech.glide:glide:4.9.0'
        annotationProcessor 'com.github.bumptech.glide:compiler:4.9.0'
        implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
        implementation "com.android.support:design:$project.supportLibVersion"
        implementation 'com.android.support.constraint:constraint-layout:1.1.1'
        implementation "com.android.support:cardview-v7:$project.supportLibVersion"
        implementation 'pub.devrel:easypermissions:1.0.1'
        implementation 'com.android.support:multidex:1.0.2'
//        implementation "android.arch.lifecycle:extensions:1.1.1"
        implementation 'io.reactivex.rxjava2:rxjava:2.2.10'
        implementation 'com.github.ssseasonnn:IronBranch:1.0.0'
        implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
        implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
        implementation "com.github.ssseasonnn:Yasha:1.0.7"
        implementation 'com.squareup.retrofit2:retrofit:2.1.0'
        implementation 'com.squareup.retrofit2:converter-gson:2.1.0'
        implementation 'com.squareup.okhttp3:logging-interceptor:3.4.1'
        implementation 'tv.danmaku.ijk.media:ijkplayer-java:0.8.8'
        implementation 'tv.danmaku.ijk.media:ijkplayer-armv7a:0.8.8'
        implementation 'tv.danmaku.ijk.media:ijkplayer-x86:0.8.8'
        configurations {
            all*.exclude group: 'com.squareup.okhttp3', module: 'okhttp'
            all*.exclude group: 'com.google.code.gson'
        }

        //慧聚sdk广告
        implementation 'com.joomob.android.sdk:common:1.0.9.2' //慧聚SDK
    }
}
